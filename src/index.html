<!DOCTYPE html>
<html ng-app="awesome-app">
<head>

<title>Awesome App</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<% styles.forEach( function ( file ) { %>
<link rel="stylesheet" type="text/css" href="<%= file %>"/><% }); %>
</head>
<body ng-cloak>

<awesome-header
        awesome-header-title="Team Manager"
        awesome-header-home-state="home.tabs.search">

<div ui-view class="container"></div>

<awesome-footer>
    <li><a href="//angular.codeschool.com" target="_blank">AngularJS CodeSchool</a></li>
</awesome-footer>

<% scripts.forEach( function ( file ) { %>

</body>
</html>
