<!DOCTYPE html>
<html ng-app="awesome-app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Awesome App</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<% styles.forEach( function ( file ) { %>
<link rel="stylesheet" type="text/css" href="<%= file %>"/><% }); %>
</head>
<body ng-cloak>

<awesome-header
        awesome-header-title="Awesome App"
        awesome-header-home-state="home">
    <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
    <li ui-sref-active="active"><a ui-sref="about">About</a></li>
</awesome-header>

<div ui-view class="container"></div>
<!-- Views -->
<div ui-view="search" class="container"></div>
<div ui-view="choose" class="container"></div>
<div ui-view="teams" class="container"></div>
<!-- Tabs -->
<tabs data="tabData" type="tabs"></tabs>


<awesome-footer>
    <li><a href="//angular.codeschool.com" target="_blank">AngularJS CodeSchool</a></li>
</awesome-footer>

<% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script><% }); %>

</body>
</html>
