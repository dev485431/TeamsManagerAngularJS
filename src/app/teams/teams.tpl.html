<form name="addTeamForm" class="form-inline" ng-submit="addTeam(teamName, addTeamForm.$valid)" novalidate>
    <div class="form-group">
        <p class="text-danger" ng-show="addTeamForm.teamName.$error.maxlength">Can't be longer than 40
            characters</p>
        <p class="text-danger" ng-show="addTeamForm.teamName.$error.pattern">Use only latin letters, numbers and
            spaces</p>
        <p class="text-danger" ng-show="addTeamForm.teamName.$error.uniquename">This team name is taken</p>

        <input type="text" class="form-control" name="teamName" ng-model="teamName" ng-maxlength="40"
               ng-pattern="regexpAlphanum" placeholder="Add new team" uniquename required>
        <button type="submit" class="btn btn-default" ng-disabled="addTeamForm.$invalid">+</button>
    </div>
</form></br>

<accordion close-others="oneAccordionAtATime">

    <accordion-group ng-repeat="team in teams">
        <accordion-heading>
            <div ng-click="setSelectedTeam($index)">
                {{team.collectionName}}
            </div>
        </accordion-heading>

        <div class="pull-right">
            <button class="btn btn-default btn-xs" ng-click="removeTeam()">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </div>
        <div ng-repeat="member in team.models">
            <div tooltip="{{member.age}}, {{member.grade}}, {{member.job}}">
                {{member.name}}
                <span class="glyphicon glyphicon-remove" ng-click="removeTeamMember(member.id)"></span>
            </div>
        </div>

    </accordion-group>

</accordion>
