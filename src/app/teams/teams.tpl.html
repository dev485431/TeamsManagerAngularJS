<br ng-controller="TeamsCtrl">

<form name="addTeamForm" class="form-inline" ng-submit="addTeam(teamName, addTeamForm.$valid)" novalidate>
    <div class="form-group">
        <input type="text" class="form-control" name="teamName" ng-model="teamName" ng-maxlength="29" ng-pattern="regexpAlphanum" required>
        <button type="submit" class="btn btn-default" ng-disabled="addTeamForm.$invalid">+</button>

        <p class="text-danger" ng-show="addTeamForm.teamName.$error.maxlength">* up to 29 characters</p>
        <p class="text-danger" ng-show="addTeamForm.teamName.$error.pattern">* latin letters, numbers and spaces</p>
    </div>
</form></br>

<accordion close-others="oneAtATime">

    <accordion-group heading="{{team.collectionName}}" ng-repeat="team in teams" ng-click="setActiveTeam(team, $index)">
        <div ng-repeat="member in team.models">{{member.name}}</div>
    </accordion-group>{{activeAccordion}}

</accordion>

</div>
